{% extends "base.html" %}{% block title %}Student DATA{% endblock %}
{% block content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <link rel='stylesheet' type="text/css" href='{{ url_for("static", filename="bgst.css") }}'/>
        <div class="container">
            <br />
            <h3 align="center">Class wise Fast Learners</h3><br />
            <select name="search_filter" id="search_filter1" class="form-control">
            <option value="">Select Option</option>';
            {% for row in student %}
                <option value="{{row.class}}">{{row.class}}</option>';    
            {% endfor %}
            </select>
            <input type="hidden" name="hidden_value" id="hidden_value1" />
            <div style="clear:both"></div>
            <br />
            <div class="text-center">
                <img src="https://media3.giphy.com/media/j78vWfHqIOs1JTys7k/giphy.gif?cid=ecf05e47td5x54g7pxmdhpsfo5tphpq44kd7uwtfo01uvl5l&rid=giphy.gif&ct=g" class="rounded" alt="...">
              </div>

            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Uid</th>
                            <th>Name</th>
                            <th>Class</th>
                            <th>Dbms</th>
                            <th>Java</th>
                            <th>DSA</th>
                            <th>Aptitude</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <br />
            <br />
            <br />
        </div>
        {% block javascript %}
        
        <script 
        type="text/javascript"
        src="{{ url_for('static', filename='stu.js') }}"></script>
        
    {% endblock %}
{% endblock %}
